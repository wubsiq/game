<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>石头剪刀布游戏</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            background-color: #f0f0f0;
        }
        h1 {
            color: #333;
        }
        .game-area {
            display: flex;
            justify-content: space-around;
            width: 100%;
            max-width: 800px;
            margin: 30px 0;
        }
        .player, .computer {
            text-align: center;
        }
        .choice-display {
            font-size: 80px;
            margin: 20px 0;
        }
        .choices {
            display: flex;
            gap: 20px;
            margin: 20px 0;
        }
        .choice-btn {
            font-size: 40px;
            background: none;
            border: 2px solid #333;
            border-radius: 10px;
            padding: 15px;
            cursor: pointer;
            transition: all 0.3s;
        }
        .choice-btn:hover {
            background-color: #4CAF50;
            color: white;
        }
        .result {
            font-size: 24px;
            font-weight: bold;
            margin: 20px 0;
            min-height: 40px;
        }
        .score {
            font-size: 20px;
            font-weight: bold;
            margin: 10px 0;
        }
        .controls {
            margin: 20px 0;
        }
        .btn {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 12px 24px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            margin: 0 10px;
            transition: background-color 0.3s;
        }
        .btn:hover {
            background-color: #45a049;
        }
        .exit-btn {
            background-color: #f44336;
        }
        .exit-btn:hover {
            background-color: #d32f2f;
        }
        .instructions {
            max-width: 500px;
            text-align: center;
            margin: 20px 0;
            color: #666;
        }
    </style>
</head>
<body>
    <h1>石头剪刀布游戏</h1>
    
    <div class="score">
        玩家: <span id="player-score">0</span> | 电脑: <span id="computer-score">0</span>
    </div>
    
    <div class="game-area">
        <div class="player">
            <h2>玩家</h2>
            <div class="choice-display" id="player-choice">?</div>
        </div>
        
        <div class="result" id="result">请选择一个选项开始游戏</div>
        
        <div class="computer">
            <h2>电脑</h2>
            <div class="choice-display" id="computer-choice">?</div>
        </div>
    </div>
    
    <div class="choices">
        <button class="choice-btn" onclick="play('rock')">✊</button>
        <button class="choice-btn" onclick="play('paper')">✋</button>
        <button class="choice-btn" onclick="play('scissors')">✌️</button>
    </div>
    
    <div class="instructions">
        <p>选择石头、剪刀或布与电脑对战。石头胜剪刀，剪刀胜布，布胜石头。</p>
    </div>
    
    <div class="controls">
        <button class="btn" onclick="resetGame()">重置游戏</button>
        <button class="btn exit-btn" onclick="exitToHome()">退出游戏</button>
    </div>

    <script>
        // 游戏变量
        let playerScore = 0;
        let computerScore = 0;
        
        // 选项映射
        const choices = {
            rock: '✊',
            paper: '✋',
            scissors: '✌️'
        };
        
        // 选项中文名称
        const choiceNames = {
            rock: '石头',
            paper: '布',
            scissors: '剪刀'
        };
        
        // 玩游戏
        function play(playerChoice) {
            // 显示玩家选择
            document.getElementById('player-choice').textContent = choices[playerChoice];
            
            // 电脑随机选择
            const computerChoice = getRandomChoice();
            document.getElementById('computer-choice').textContent = choices[computerChoice];
            
            // 判断结果
            const result = determineWinner(playerChoice, computerChoice);
            
            // 更新结果显示
            const resultElement = document.getElementById('result');
            if (result === 'win') {
                resultElement.textContent = `你赢了！${choiceNames[playerChoice]} 胜 ${choiceNames[computerChoice]}`;
                resultElement.style.color = 'green';
                playerScore++;
            } else if (result === 'lose') {
                resultElement.textContent = `你输了！${choiceNames[computerChoice]} 胜 ${choiceNames[playerChoice]}`;
                resultElement.style.color = 'red';
                computerScore++;
            } else {
                resultElement.textContent = '平局！';
                resultElement.style.color = 'orange';
            }
            
            // 更新分数显示
            document.getElementById('player-score').textContent = playerScore;
            document.getElementById('computer-score').textContent = computerScore;
        }
        
        // 获取随机选择
        function getRandomChoice() {
            const choicesArray = ['rock', 'paper', 'scissors'];
            const randomIndex = Math.floor(Math.random() * choicesArray.length);
            return choicesArray[randomIndex];
        }
        
        // 判断胜负
        function determineWinner(player, computer) {
            if (player === computer) {
                return 'draw';
            }
            
            if (
                (player === 'rock' && computer === 'scissors') ||
                (player === 'paper' && computer === 'rock') ||
                (player === 'scissors' && computer === 'paper')
            ) {
                return 'win';
            }
            
            return 'lose';
        }
        
        // 重置游戏
        function resetGame() {
            playerScore = 0;
            computerScore = 0;
            document.getElementById('player-score').textContent = playerScore;
            document.getElementById('computer-score').textContent = computerScore;
            document.getElementById('player-choice').textContent = '?';
            document.getElementById('computer-choice').textContent = '?';
            document.getElementById('result').textContent = '请选择一个选项开始游戏';
            document.getElementById('result').style.color = 'black';
        }
        
        // 退出到主页
        function exitToHome() {
            window.location.href = 'index.html';
        }
    </script>
</body>
</html>
