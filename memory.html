<body>

    <script>
        // æ¸¸æˆå˜é‡
        let cards = [];
        let flippedCards = [];

        // å›¾æ¡ˆæ•°ç»„
        const symbols = ['ğŸ', 'ğŸŒ', 'ğŸ‡', 'ğŸŠ', 'ğŸ“', 'ğŸ’', 'ğŸ‘', 'ğŸ'];
        
        // åˆå§‹åŒ–æ¸¸æˆ
        function initGame() {
            // é‡ç½®æ¸¸æˆçŠ¶æ€
            flippedCards = [];
            matchedPairs = 0;
            moves = 0;
            gameOver = false;
            
            document.getElementById('moves').textContent = moves;
            document.getElementById('matches').textContent = matchedPairs;
            
            // åˆ›å»ºå¡ç‰‡æ•°ç»„ï¼ˆæ¯ç§å›¾æ¡ˆä¸¤å¼ ï¼‰
            cards = [];
            for (let i = 0; i < 8; i++) {
                cards.push(symbols[i]);
                cards.push(symbols[i]);

            // æ‰“ä¹±å¡ç‰‡
            shuffleCards();
            
            // æ¸²æŸ“æ¸¸æˆæ¿

        // æ‰“ä¹±å¡ç‰‡
        function shuffleCards() {
            for (let i = cards.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [cards[i], cards[j]] = [cards[j], cards[i]];

        // æ¸²æŸ“æ¸¸æˆæ¿
        function render() {
            const board = document.getElementById('board');
            board.innerHTML = '';

                const card = document.createElement('div');
                card.className = 'card';
                card.dataset.index = i;
                
                // æ·»åŠ ç‚¹å‡»äº‹ä»¶
                card.addEventListener('click', () => flipCard(i));

            }
        }
        
        // ç¿»ç‰Œ
        function flipCard(index) {
            // å¦‚æœæ¸¸æˆç»“æŸã€å·²ç»ç¿»äº†ä¸¤å¼ ç‰Œã€ç‚¹å‡»çš„ç‰Œå·²ç»ç¿»å¼€äº†æˆ–å·²ç»åŒ¹é…äº†ï¼Œåˆ™ä¸æ‰§è¡Œä»»ä½•æ“ä½œ
            if (gameOver || flippedCards.length === 2 || 
                document.querySelector(`.card[data-index="${index}"]`).classList.contains('flipped') ||
                document.querySelector(`.card[data-index="${index}"]`).classList.contains('matched')) {
                return;
            }
            
            // ç¿»å¼€ç‚¹å‡»çš„ç‰Œ
            const card = document.querySelector(`.card[data-index="${index}"]`);
            card.classList.add('flipped');
            card.textContent = cards[index];
            
            // å°†ç¿»å¼€çš„ç‰Œæ·»åŠ åˆ°æ•°ç»„ä¸­
            flippedCards.push({index, symbol: cards[index]});
            
            // å¦‚æœç¿»å¼€äº†ä¸¤å¼ ç‰Œï¼Œæ£€æŸ¥æ˜¯å¦åŒ¹é…
            if (flippedCards.length === 2) {
                moves++;

                setTimeout(() => {
                    checkMatch();
                }, 1000);
            }
        }
        
        // æ£€æŸ¥æ˜¯å¦åŒ¹é…
        function checkMatch() {
            const card1 = flippedCards[0];
            const card2 = flippedCards[1];
            
            // å¦‚æœåŒ¹é…
            if (card1.symbol === card2.symbol) {
                // æ ‡è®°ä¸ºå·²åŒ¹é…
                document.querySelector(`.card[data-index="${card1.index}"]`).classList.add('matched');
                document.querySelector(`.card[data-index="${card2.index}"]`).classList.add('matched');
                
                // å¢åŠ åŒ¹é…å¯¹æ•°
                matchedPairs++;
                document.getElementById('matches').textContent = matchedPairs;
                
                // æ£€æŸ¥æ˜¯å¦è·èƒœ
                if (matchedPairs === 8) {
                    gameOver = true;
                    setTimeout(() => {

                    }, 100);

            } else {

                document.querySelector(`.card[data-index="${card1.index}"]`).classList.remove('flipped');
                document.querySelector(`.card[data-index="${card1.index}"]`).textContent = '';
                document.querySelector(`.card[data-index="${card2.index}"]`).classList.remove('flipped');
                document.querySelector(`.card[data-index="${card2.index}"]`).textContent = '';
