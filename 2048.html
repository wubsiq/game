<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2048游戏</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            background-color: #faf8ef;
        }
        h1 {
            color: #776e65;
            font-size: 40px;
            margin-bottom: 10px;
        }
        .game-info {
            display: flex;
            justify-content: space-between;
            width: 400px;
            margin: 10px 0;
        }
        .score-container, .best-container {
            background-color: #bbada0;
            color: white;
            padding: 10px 15px;
            border-radius: 5px;
            text-align: center;
            font-weight: bold;
        }
        .game-container {
            width: 400px;
            height: 400px;
            background-color: #bbada0;
            border-radius: 5px;
            position: relative;
            margin: 20px 0;
        }
        .grid-container {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-gap: 10px;
            padding: 10px;
            width: 100%;
            height: 100%;
            box-sizing: border-box;
        }
        .grid-cell {
            background-color: rgba(238, 228, 218, 0.35);
            border-radius: 3px;
        }
        .tile-container {
            position: absolute;
            top: 10px;
            left: 10px;
            right: 10px;
            bottom: 10px;
        }
        .tile {
            position: absolute;
            width: 87.5px;
            height: 87.5px;
            background-color: #eee4da;
            border-radius: 3px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 35px;
            font-weight: bold;
            transition: all 0.15s ease;
        }
        .tile-2 { background-color: #eee4da; color: #776e65; }
        .tile-4 { background-color: #ede0c8; color: #776e65; }
        .tile-8 { background-color: #f2b179; color: #f9f6f2; }
        .tile-16 { background-color: #f59563; color: #f9f6f2; }
        .tile-32 { background-color: #f67c5f; color: #f9f6f2; }
        .tile-64 { background-color: #f65e3b; color: #f9f6f2; }
        .tile-128 { background-color: #edcf72; color: #f9f6f2; font-size: 30px; }
        .tile-256 { background-color: #edcc61; color: #f9f6f2; font-size: 30px; }
        .tile-512 { background-color: #edc850; color: #f9f6f2; font-size: 30px; }
        .tile-1024 { background-color: #edc53f; color: #f9f6f2; font-size: 25px; }
        .tile-2048 { background-color: #edc22e; color: #f9f6f2; font-size: 25px; }
        .controls {
            margin: 20px 0;
        }
        .btn {
            background-color: #8f7a66;
            color: white;
            border: none;
            padding: 12px 24px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            margin: 0 10px;
            transition: background-color 0.3s;
        }
        .btn:hover {
            background-color: #7c6a58;
        }
        .exit-btn {
            background-color: #f44336;
        }
        .exit-btn:hover {
            background-color: #d32f2f;
        }
        .instructions {
            max-width: 500px;
            text-align: center;
            margin: 20px 0;
            color: #776e65;
        }
    </style>
</head>
<body>
    <h1>2048</h1>
    
    <div class="game-info">
        <div class="score-container">
            <div>分数</div>
            <div id="score">0</div>
        </div>
        <div class="best-container">
            <div>最高分</div>
            <div id="best-score">0</div>
        </div>
    </div>
    
    <div class="game-container">
        <div class="grid-container">
            <div class="grid-cell"></div>
            <div class="grid-cell"></div>
            <div class="grid-cell"></div>
            <div class="grid-cell"></div>
            <div class="grid-cell"></div>
            <div class="grid-cell"></div>
            <div class="grid-cell"></div>
            <div class="grid-cell"></div>
            <div class="grid-cell"></div>
            <div class="grid-cell"></div>
            <div class="grid-cell"></div>
            <div class="grid-cell"></div>
            <div class="grid-cell"></div>
            <div class="grid-cell"></div>
            <div class="grid-cell"></div>
            <div class="grid-cell"></div>
        </div>
        <div class="tile-container" id="tile-container"></div>
    </div>
    
    <div class="instructions">
        <p>使用方向键移动方块。当两个相同数字的方块相遇时会合并成一个更大的数字。达到2048即获胜！</p>
    </div>
    
    <div class="controls">
        <button class="btn" onclick="newGame()">新游戏</button>
        <button class="btn exit-btn" onclick="exitToHome()">退出游戏</button>
    </div>

    <script>
        // 游戏变量
        let grid = [];
        let score = 0;
        let bestScore = localStorage.getItem('bestScore') || 0;
        let gameOver = false;
        
        // 初始化游戏
        function initGame() {
            // 初始化网格
            grid = Array(4).fill().map(() => Array(4).fill(0));
            
            // 重置分数
            score = 0;
            document.getElementById('score').textContent = score;
            document.getElementById('best-score').textContent = bestScore;
            
            // 清空方块容器
            document.getElementById('tile-container').innerHTML = '';
            
            // 添加两个初始方块
            addRandomTile();
            addRandomTile();
            
            // 渲染游戏
            render();
            
            // 重置游戏结束标志
            gameOver = false;
        }
        
        // 添加随机方块
        function addRandomTile() {
            // 查找所有空位置
            const emptyCells = [];
            for (let i = 0; i < 4; i++) {
                for (let j = 0; j < 4; j++) {
                    if (grid[i][j] === 0) {
                        emptyCells.push({row: i, col: j});
                    }
                }
            }
            
            // 如果有空位置，随机选择一个添加方块
            if (emptyCells.length > 0) {
                const randomCell = emptyCells[Math.floor(Math.random() * emptyCells.length)];
                grid[randomCell.row][randomCell.col] = Math.random() < 0.9 ? 2 : 4;
            }
        }
        
        // 渲染游戏界面
        function render() {
            const container = document.getElementById('tile-container');
            container.innerHTML = '';
            
            for (let i = 0; i < 4; i++) {
                for (let j = 0; j < 4; j++) {
                    if (grid[i][j] !== 0) {
                        const tile = document.createElement('div');
                        tile.className = `tile tile-${grid[i][j]}`;
                        tile.textContent = grid[i][j];
                        
                        // 计算位置
                        tile.style.left = `${j * 97.5}px`;
                        tile.style.top = `${i * 97.5}px`;
                        
                        container.appendChild(tile);
                    }
                }
            }
        }
        
        // 移动方块
        function move(direction) {
            if (gameOver) return;
            
            let moved = false;
            const originalGrid = JSON.parse(JSON.stringify(grid));
            
            // 根据方向处理移动
            switch (direction) {
                case 'left':
                    moved = moveLeft();
                    break;
                case 'right':
                    moved = moveRight();
                    break;
                case 'up':
                    moved = moveUp();
                    break;
                case 'down':
                    moved = moveDown();
                    break;
            }
            
            // 如果发生了移动
            if (moved) {
                // 添加新方块
                addRandomTile();
                
                // 渲染界面
                render();
                
                // 更新分数
                document.getElementById('score').textContent = score;
                
                // 检查游戏是否结束
                if (isGameOver()) {
                    gameOver = true;
                    setTimeout(() => {
                        alert('游戏结束！');
                    }, 100);
                }
                
                // 检查是否获胜
                if (hasWon()) {
                    setTimeout(() => {
                        alert('恭喜你达成2048！');
                    }, 100);
                }
            }
        }
        
        // 向左移动
        function moveLeft() {
            let moved = false;
            
            for (let i = 0; i < 4; i++) {
                // 压缩行（移除0）
                const row = grid[i].filter(val => val !== 0);
                
                // 合并相同相邻元素
                for (let j = 0; j < row.length - 1; j++) {
                    if (row[j] === row[j + 1]) {
                        row[j] *= 2;
                        score += row[j];
                        row.splice(j + 1, 1);
                        
                        // 更新最高分
                        if (score > bestScore) {
                            bestScore = score;
                            localStorage.setItem('bestScore', bestScore);
                            document.getElementById('best-score').textContent = bestScore;
                        }
                    }
                }
                
                // 补充0到4个元素
                while (row.length < 4) {
                    row.push(0);
                }
                
                // 检查是否有变化
                for (let j = 0; j < 4; j++) {
                    if (grid[i][j] !== row[j]) {
                        moved = true;
                    }
                    grid[i][j] = row[j];
                }
            }
            
            return moved;
        }
        
        // 向右移动
        function moveRight() {
            let moved = false;
            
            for (let i = 0; i < 4; i++) {
                // 压缩行（移除0）
                const row = grid[i].filter(val => val !== 0);
                
                // 合并相同相邻元素（从右向左）
                for (let j = row.length - 1; j > 0; j--) {
                    if (row[j] === row[j - 1]) {
                        row[j] *= 2;
                        score += row[j];
                        row.splice(j - 1, 1);
                        j--; // 调整索引
                        
                        // 更新最高分
                        if (score > bestScore) {
                            bestScore = score;
                            localStorage.setItem('bestScore', bestScore);
                            document.getElementById('best-score').textContent = bestScore;
                        }
                    }
                }
                
                // 在前面补充0到4个元素
                while (row.length < 4) {
                    row.unshift(0);
                }
                
                // 检查是否有变化
                for (let j = 0; j < 4; j++) {
                    if (grid[i][j] !== row[j]) {
                        moved = true;
                    }
                    grid[i][j] = row[j];
                }
            }
            
            return moved;
        }
        
        // 向上移动
        function moveUp() {
            let moved = false;
            
            for (let j = 0; j < 4; j++) {
                // 获取列
                const column = [];
                for (let i = 0; i < 4; i++) {
                    if (grid[i][j] !== 0) {
                        column.push(grid[i][j]);
                    }
                }
                
                // 合并相同相邻元素
                for (let i = 0; i < column.length - 1; i++) {
                    if (column[i] === column[i + 1]) {
                        column[i] *= 2;
                        score += column[i];
                        column.splice(i + 1, 1);
                        
                        // 更新最高分
                        if (score > bestScore) {
                            bestScore = score;
                            localStorage.setItem('bestScore', bestScore);
                            document.getElementById('best-score').textContent = bestScore;
                        }
                    }
                }
                
                // 补充0到4个元素
                while (column.length < 4) {
                    column.push(0);
                }
                
                // 检查是否有变化
                for (let i = 0; i < 4; i++) {
                    if (grid[i][j] !== column[i]) {
                        moved = true;
                    }
                    grid[i][j] = column[i];
                }
            }
            
            return moved;
        }
        
        // 向下移动
        function moveDown() {
            let moved = false;
            
            for (let j = 0; j < 4; j++) {
                // 获取列
                const column = [];
                for (let i = 0; i < 4; i++) {
                    if (grid[i][j] !== 0) {
                        column.push(grid[i][j]);
                    }
                }
                
                // 合并相同相邻元素（从下向上）
                for (let i = column.length - 1; i > 0; i--) {
                    if (column[i] === column[i - 1]) {
                        column[i] *= 2;
                        score += column[i];
                        column.splice(i - 1, 1);
                        i--; // 调整索引
                        
                        // 更新最高分
                        if (score > bestScore) {
                            bestScore = score;
                            localStorage.setItem('bestScore', bestScore);
                            document.getElementById('best-score').textContent = bestScore;
                        }
                    }
                }
                
                // 在前面补充0到4个元素
                while (column.length < 4) {
                    column.unshift(0);
                }
                
                // 检查是否有变化
                for (let i = 0; i < 4; i++) {
                    if (grid[i][j] !== column[i]) {
                        moved = true;
                    }
                    grid[i][j] = column[i];
                }
            }
            
            return moved;
        }
        
        // 检查游戏是否结束
        function isGameOver() {
            // 检查是否还有空位
            for (let i = 0; i < 4; i++) {
                for (let j = 0; j < 4; j++) {
                    if (grid[i][j] === 0) {
                        return false;
                    }
                }
            }
            
            // 检查是否还能合并
            for (let i = 0; i < 4; i++) {
                for (let j = 0; j < 4; j++) {
                    const current = grid[i][j];
                    if (
                        (i < 3 && current === grid[i + 1][j]) ||
                        (j < 3 && current === grid[i][j + 1])
                    ) {
                        return false;
                    }
                }
            }
            
            return true;
        }
        
        // 检查是否获胜
        function hasWon() {
            for (let i = 0; i < 4; i++) {
                for (let j = 0; j < 4; j++) {
                    if (grid[i][j] === 2048) {
                        return true;
                    }
                }
            }
            return false;
        }
        
        // 新游戏
        function newGame() {
            initGame();
        }
        
        // 退出到主页
        function exitToHome() {
            window.location.href = 'index.html';
        }
        
        // 键盘控制
        document.addEventListener('keydown', event => {
            switch (event.key) {
                case 'ArrowLeft':
                    move('left');
                    event.preventDefault();
                    break;
                case 'ArrowRight':
                    move('right');
                    event.preventDefault();
                    break;
                case 'ArrowUp':
                    move('up');
                    event.preventDefault();
                    break;
                case 'ArrowDown':
                    move('down');
                    event.preventDefault();
                    break;
            }
        });
        
        // 初始化游戏
        initGame();
    </script>
</body>
</html>
