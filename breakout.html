<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>打砖块游戏</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            background-color: #f0f0f0;
        }
        h1 {
            color: #333;
        }
        .game-info {
            display: flex;
            justify-content: space-between;
            width: 500px;
            margin: 10px 0;
            font-weight: bold;
        }
        .game-container {
            position: relative;
            margin: 20px 0;
        }
        #gameCanvas {
            background-color: #000;
            border: 2px solid #333;
        }
        .controls {
            margin: 20px 0;
        }
        .btn {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 12px 24px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            margin: 0 10px;
            transition: background-color 0.3s;
        }
        .btn:hover {
            background-color: #45a049;
        }
        .exit-btn {
            background-color: #f44336;
        }
        .exit-btn:hover {
            background-color: #d32f2f;
        }
        .instructions {
            max-width: 500px;
            text-align: center;
            margin: 20px 0;
            color: #666;
        }
    </style>
</head>
<body>
    <h1>打砖块游戏</h1>
    
    <div class="game-info">
        <div>分数: <span id="score">0</span></div>
        <div>生命: <span id="lives">3</span></div>
    </div>
    
    <div class="game-container">
        <canvas id="gameCanvas" width="500" height="400"></canvas>
    </div>
    
    <div class="instructions">
        <p>使用鼠标或触摸移动挡板，反弹小球击碎所有砖块。球掉落后失去一条生命。</p>
    </div>
    
    <div class="controls">
        <button class="btn" onclick="startGame()">开始游戏</button>
        <button class="btn" onclick="resetGame()">重置游戏</button>
        <button class="btn exit-btn" onclick="exitToHome()">退出游戏</button>
    </div>

    <script>
        // 获取canvas和context
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        
        // 游戏变量
        let score = 0;
        let lives = 3;
        let gameRunning = false;
        let gameLoop;
        
        // 挡板
        const paddle = {
            x: canvas.width / 2 - 50,
            y: canvas.height - 20,
            width: 100,
            height: 10,
            speed: 8,
            dx: 0
        };
        
        // 小球
        const ball = {
            x: canvas.width / 2,
            y: canvas.height - 30,
            radius: 8,
            speed: 4,
            dx: 3,
            dy: -3
        };
        
        // 砖块设置
        const brick = {
            rows: 5,
            cols: 10,
            width: 45,
            height: 20,
            padding: 5,
            offsetX: 25,
            offsetY: 30
        };
        
        // 创建砖块
        let bricks = [];
        function createBricks() {
            bricks = [];
            for (let i = 0; i < brick.rows; i++) {
                bricks[i] = [];
                for (let j = 0; j < brick.cols; j++) {
                    bricks[i][j] = {x: 0, y: 0, status: true};
                }
            }
        }
        
        // 绘制挡板
        function drawPaddle() {
            ctx.fillStyle = '#4CAF50';
            ctx.fillRect(paddle.x, paddle.y, paddle.width, paddle.height);
        }
        
        // 绘制小球
        function drawBall() {
            ctx.beginPath();
            ctx.arc(ball.x, ball.y, ball.radius, 0, Math.PI * 2);
            ctx.fillStyle = '#fff';
            ctx.fill();
            ctx.closePath();
        }
        
        // 绘制砖块
        function drawBricks() {
            for (let i = 0; i < brick.rows; i++) {
                for (let j = 0; j < brick.cols; j++) {
                    if (bricks[i][j].status) {
                        const brickX = j * (brick.width + brick.padding) + brick.offsetX;
                        const brickY = i * (brick.height + brick.padding) + brick.offsetY;
                        
                        bricks[i][j].x = brickX;
                        bricks[i][j].y = brickY;
                        
                        ctx.fillStyle = '#FF5722';
                        ctx.fillRect(brickX, brickY, brick.width, brick.height);
                    }
                }
            }
        }
        
        // 移动挡板
        function movePaddle() {
            paddle.x += paddle.dx;
            
            // 边界检测
            if (paddle.x < 0) {
                paddle.x = 0;
            }
            
            if (paddle.x + paddle.width > canvas.width) {
                paddle.x = canvas.width - paddle.width;
            }
        }
        
        // 移动小球
        function moveBall() {
            ball.x += ball.dx;
            ball.y += ball.dy;
            
            // 墙壁碰撞（左、右）
            if (ball.x + ball.radius > canvas.width || ball.x - ball.radius < 0) {
                ball.dx *= -1;
            }
            
            // 墙壁碰撞（上）
            if (ball.y - ball.radius < 0) {
                ball.dy *= -1;
            }
            
            // 挡板碰撞
            if (
                ball.y + ball.radius > paddle.y &&
                ball.x > paddle.x &&
                ball.x < paddle.x + paddle.width
            ) {
                ball.dy = -Math.abs(ball.dy);
            }
            
            // 砖块碰撞
            for (let i = 0; i < brick.rows; i++) {
                for (let j = 0; j < brick.cols; j++) {
                    const b = bricks[i][j];
                    if (b.status) {
                        if (
                            ball.x + ball.radius > b.x &&
                            ball.x - ball.radius < b.x + brick.width &&
                            ball.y + ball.radius > b.y &&
                            ball.y - ball.radius < b.y + brick.height
                        ) {
                            ball.dy *= -1;
                            b.status = false;
                            score += 10;
                            document.getElementById('score').textContent = score;
                            
                            // 检查是否获胜
                            if (score === brick.rows * brick.cols * 10) {
                                gameRunning = false;
                                clearInterval(gameLoop);
                                setTimeout(() => {
                                    alert('恭喜你获胜了！');
                                }, 100);
                            }
                        }
                    }
                }
            }
            
            // 生命丢失
            if (ball.y + ball.radius > canvas.height) {
                lives--;
                document.getElementById('lives').textContent = lives;
                
                if (lives <= 0) {
                    gameRunning = false;
                    clearInterval(gameLoop);
                    setTimeout(() => {
                        alert('游戏结束！');
                    }, 100);
                } else {
                    // 重置小球位置
                    ball.x = canvas.width / 2;
                    ball.y = canvas.height - 30;
                    ball.dx = 3;
                    ball.dy = -3;
                    paddle.x = canvas.width / 2 - 50;
                }
            }
        }
        
        // 清空画布
        function clearCanvas() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
        }
        
        // 游戏主循环
        function update() {
            if (!gameRunning) return;
            
            clearCanvas();
            drawBricks();
            drawPaddle();
            drawBall();
            movePaddle();
            moveBall();
        }
        
        // 鼠标控制
        canvas.addEventListener('mousemove', (e) => {
            if (!gameRunning) return;
            
            const rect = canvas.getBoundingClientRect();
            const root = document.documentElement;
            const mouseX = e.clientX - rect.left - root.scrollLeft;
            
            paddle.x = mouseX - paddle.width / 2;
            
            // 边界检测
            if (paddle.x < 0) {
                paddle.x = 0;
            }
            
            if (paddle.x + paddle.width > canvas.width) {
                paddle.x = canvas.width - paddle.width;
            }
        });
        
        // 触摸控制
        canvas.addEventListener('touchmove', (e) => {
            if (!gameRunning) return;
            
            const rect = canvas.getBoundingClientRect();
            const root = document.documentElement;
            const touchX = e.touches[0].clientX - rect.left - root.scrollLeft;
            
            paddle.x = touchX - paddle.width / 2;
            
            // 边界检测
            if (paddle.x < 0) {
                paddle.x = 0;
            }
            
            if (paddle.x + paddle.width > canvas.width) {
                paddle.x = canvas.width - paddle.width;
            }
            
            e.preventDefault();
        });
        
        // 开始游戏
        function startGame() {
            if (gameRunning) return;
            
            gameRunning = true;
            gameLoop = setInterval(update, 16);
        }
        
        // 重置游戏
        function resetGame() {
            score = 0;
            lives = 3;
            document.getElementById('score').textContent = score;
            document.getElementById('lives').textContent = lives;
            
            // 重置挡板和小球
            paddle.x = canvas.width / 2 - 50;
            ball.x = canvas.width / 2;
            ball.y = canvas.height - 30;
            ball.dx = 3;
            ball.dy = -3;
            
            // 重新创建砖块
            createBricks();
            
            // 停止当前游戏循环
            if (gameLoop) {
                clearInterval(gameLoop);
            }
            
            gameRunning = false;
            
            // 重新绘制
            clearCanvas();
            drawBricks();
            drawPaddle();
            drawBall();
        }
        
        // 退出到主页
        function exitToHome() {
            if (gameLoop) {
                clearInterval(gameLoop);
            }
            window.location.href = 'index.html';
        }
        
        // 初始化游戏
        createBricks();
        resetGame();
    </script>
</body>
</html>
